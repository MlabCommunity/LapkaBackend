<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdź zmianę adresu email</title>
</head>
<body style="font-family: 'Inter', sans-serif; margin: 0; padding: 0; background: #F0FAF6;">

    <div style="padding: 32px; text-align: center; background: #F0FAF6;">
        <img src="LappkaLogo.png" alt="Lappka Logo" style="max-width: 100%; margin-bottom: 50px;">
        <div style="width: 100%; max-width: 634px; margin: 0 auto; background: #fff; border-radius: 16px; box-shadow: 0px 8px 8px -4px #10182808; box-shadow: 0px 20px 24px -4px #10182814; padding: 48px 20px; text-align: center;">

            <div style="box-sizing: border-box; line-height: 54px; width: 56px; height: 56px; background: #BBE8D6; border: 10px solid #F0FAF6; border-radius: 28px; margin-bottom: 24px; display: inline-block;">
                <img src="Key.png" alt="Key Icon" style="max-width: 100%;  height: auto; text-align: center;">
            </div>

            <h1 style="font-weight: 600; font-size: 24px; line-height: 32px; color: #1A2024; margin-bottom: 12px;">Potwierdź zmianę adresu email</h1>

            <p style="font-size: 14px; font-weight: 400; line-height: 20px; color: #48535B; margin-bottom: 32px;">Wysłano prośbę o zmianę adresu email. Jeśli złożyłeś tę prośbę, potwierdź ją klikając przycisk poniżej.</p>
            <form action="__link" method="post">
                <input type="submit" style="text-decoration: none; font-weight: 500; font-size: 16px; line-height: 50px; color: #F6F7F9; height: 48px; border-radius: 12px; display: inline-block; background: #369871; padding: 0 24px; text-align: center; position: relative;" value="Zmień adres email">
            </form>

            <div style="display: block;">

                <div style="width: 250px; border: none; height: 1px; background: #CDD5DF; margin: 32px auto; text-align: center; outline: none;" ></div>
                <div style="display: block;">

                    <span style="display: inline-block; font-size: 12px; font-weight: 400; line-height: 16px; color: #4B5565;">
                        Link nie działa? <a href="#" style="text-decoration: none; font-weight: 600; font-size: 12px; line-height: 16px; color: #43BE8D;">Kliknij tutaj</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
